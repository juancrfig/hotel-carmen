<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap" rel="stylesheet">

    <link rel="icon" href="./assets/media/star-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">

    <!-- ICONS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- SCRIPTS -->
    <script src="./assets/js/script.js" defer></script>
    <script src="./assets/js/serverInteraction.js" defer></script>

    <meta name="description" content="Experimente la tranquilidad y la belleza natural de la Patagonia argentina en el Hotel Camila. Enclavado en una serena zona boscosa, nuestro hotel ofrece un alojamiento acogedor, vistas impresionantes y una hospitalidad excepcional. Perfecto para los amantes de la naturaleza, los aventureros y los que buscan una escapada tranquila.">
    <title>Hotel Camila</title>
</head>
<body>
    <header>
        <button class="nav-button"><i class="fa-solid fa-bars"></i></button>
  
        <div class="overlay"></div>
        
        <nav class="nav-menu">
            <div class="user-section">
                <p id="user-section-username" class="openModalSignUp">Registrarse</p>
                <img id="user-section-user-pic" src="./assets/media/default-profile-pic-astronaut.jpg">
                <button class="disabled" id="button-log-out"><i class="fa-solid fa-right-from-bracket"></i></button>
                <p id="texto-inferior" class="openModalLogIn">Iniciar Sesión</p>
            </div>
          <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a href="#reservas">Reservas</a></li>
            <li><a href="#contacto">Contacto</a></li>
          </ul>
     
        </nav>
    </header>
    <main>
        <div id="modalSignUp" class="modal-overlay">
            <div class="modal-content">
                <i class="fa-solid fa-xmark close-btn"></i>
                <h2>Nuevo Usuario</h2>
                <input type="text" class="sign-up-user" placeholder="Usuario" required maxlength="10" minlength="5">
                <input type="password" class="sign-up-pass" placeholder="Clave" required maxlength="10" minlength="5">
                <button id="sign-up-btn">Enviar</button>
            </div>
        </div>
        <div id="modalLogIn" class="modal-overlay">
            <div class="modal-content">
                <i class="fa-solid fa-xmark close-log-btn"></i>
                <h2>Iniciar Sesión</h2>
                <input type="text" class="log-in-user" placeholder="Usuario" required maxlength="10" minlength="5">
                <input type="password" class="log-in-pass" placeholder="Clave" required maxlength="10" minlength="5">
                <button id="log-in-btn">Enviar</button>
            </div>
        </div>
        <section id="inicio"> 
            <h1>Hotel Camila</h1>
            <p>Una experiencia única entre las estrellas. Lujo y confort con vistas panorámicas al cosmos.</p>
        </section>
        <section id="rooms-services" class="starry-container">
            <h2>Tu próxima habitación...</h2>
            <div class="gallery-container">
                <button class="arrow prev">←</button>
                <button class="arrow next">→</button>
                <div class="gallery">
                    <img class="img-gallery" src="./assets/media/bedrooms/ample-white-room.webp" alt="Image 1">
                    <img class="img-gallery" src="./assets/media/bedrooms/beautiful-look-room.webp" alt="Image 2">
                    <img class="img-gallery" src="./assets/media/bedrooms/blue-bedroom.webp" alt="Image 3">
                    <img class="img-gallery" src="./assets/media/bedrooms/cozy-dark-bedroom.webp" alt="Image 4">
                    <img class="img-gallery" src="./assets/media/bedrooms/green-space-bedroom.webp" alt="Image 4">
                    <img class="img-gallery" src="./assets/media/bedrooms/purple-bedroom.webp" alt="Image 4">
                    <img class="img-gallery" src="./assets/media/bedrooms/suite.webp" alt="Image 4">
                    <img class="img-gallery" src="./assets/media/bedrooms/white-room.webp" alt="Image 4">
                </div>
            </div>
        </section>
        <a href="https://api.whatsapp.com/send/?phone=573154002646&text=Hello%21+I+would+like+more+information+about+your+hotel.&type=phone_number&app_absent=0"><i id="whatsapp-icon" class="fa-brands fa-whatsapp"></i></a>
    </main>
</body>
</html>
