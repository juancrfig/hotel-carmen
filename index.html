<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <link rel="icon" href="./assets/media/circle-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="./assets/css/reset.css" type="text/css">
    <link rel="stylesheet" href="./assets/css/styles.css" type="text/css">

    <!-- ICONS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- SCRIPTS -->
    <script src="./assets/js/script.js" defer type="module"></script>
    <script src="./assets/js/serverInteraction.js" defer type="module"></script>

    <meta name="description" content="Descubra el Hotel del Carmen, un lujoso hotel espacial que ofrece una escapada futurista inspirada en la estética minimalista de la ciencia ficción. Disfrute de impresionantes vistas del cosmos, un diseño sofisticado y una serenidad sin igual entre las estrellas.">
    <title>Hotel Carmen</title>
</head>
<body>
    <header>
        <button class="nav-button"><i class="fa-solid fa-bars"></i></button>
  
        <div class="overlay"></div>
        
        <nav class="nav-menu">
            <div class="user-section">
                <p id="user-section-username" class="openModalSignUp">Registrarse</p>
                <img id="user-section-user-pic" src="./assets/media/default-profile-pic-astronaut.jpg">
                <button class="disabled" id="button-log-out"><i class="fa-solid fa-right-from-bracket"></i></button>
                <p id="texto-inferior" class="openModalLogIn">Iniciar Sesión</p>
                <button id="logout-btn" class="disabled"><i id="logout-icon" class="fa-solid fa-right-from-bracket"></i></button>
            </div>
          <ul>
            <li><a href="#inicio">Inicio</a></li>
            <li><a id="link-reservas" href="./assets/pages/reservas.html">Reservar</a></li>
            <li><a href="./assets/pages/mis-reservas.html" class="disabled link-mis-reservas">Mis Reservas</a></li>
            <li><a href="./assets/pages/contacto.html">Contacto</a></li>
          </ul>
     
        </nav>
    </header>
    <main>
        <div id="modalSignUp" class="modal-overlay">
            <div class="modal-content">
                <i class="fa-solid fa-xmark close-btn"></i>
                <h2>Nuevo Usuario</h2>
                <input type="text" class="sign-up-user" placeholder="Usuario" required maxlength="10" minlength="5">
                <input type="password" class="sign-up-pass" placeholder="Clave" required maxlength="10" minlength="5">
                <button id="sign-up-btn">Enviar</button>
            </div>
        </div>
        <div id="modalLogIn" class="modal-overlay">
            <div class="modal-content">
                <i class="fa-solid fa-xmark close-log-btn"></i>
                <h2>Iniciar Sesión</h2>
                <input type="text" class="log-in-user" placeholder="Usuario" required maxlength="10" minlength="5">
                <input type="password" class="log-in-pass" placeholder="Clave" required maxlength="10" minlength="5">
                <button id="log-in-btn">Enviar</button>
            </div>
        </div>
        <section id="inicio"> 
            <img id="hotel-logo" src="./assets/media/file.png" alt="">
            <p>Una experiencia única entre las estrellas. Lujo y confort con vistas panorámicas al cosmos.</p>
        </section>
        <section id="rooms-services" class="starry-container">
            <div class="gallery-container">
                <button class="arrow prev"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="arrow next"><i class="fa-solid fa-arrow-right"></i></button>
                <div class="gallery">
                    <img class="img-gallery" src="./assets/media/bedrooms/ample-white-room.webp" alt="Image 1">
                    <img class="img-gallery" src="./assets/media/bedrooms/vertical-blue-bedroom.webp" alt="Image 4">
                    <img class="img-gallery" src="./assets/media/bedrooms/vertical-purple-bedroom.webp" alt="Image 2">
                    <img class="img-gallery" src="./assets/media/bedrooms/beautiful-look-room.webp" alt="Image 2">
                    <img class="img-gallery" src="./assets/media/bedrooms/vertical-white-room.webp" alt="Image 3">
                    <img class="img-gallery" src="./assets/media/bedrooms/vertical-white-room-two.webp" alt="Image 4">
                </div>
            </div>
            <div class="gallery-container-two gallery-container">
                <button class="arrowTwo prevTwo"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="arrowTwo nextTwo"><i class="fa-solid fa-arrow-right"></i></button>
                <div class="galleryTwo">
                    <img class="img-galleryTwo" src="./assets/media/hotel-pics/captain-starship-quarters.jpg" alt="Image 1">
                    <img class="img-galleryTwo" src="./assets/media/hotel-pics/deepspace-balcony.jpg" alt="Image 1">
                    <img class="img-galleryTwo" src="./assets/media/hotel-pics/luxury-poolside.jpg" alt="Image 1">
                    <img class="img-galleryTwo" src="./assets/media/hotel-pics/orange-living-room.webp" alt="Image 1">
                    <img class="img-galleryTwo" src="./assets/media/hotel-pics/restaurant.webp" alt="Image 1">
                </div>
        </section>
        <a href="https://api.whatsapp.com/send/?phone=573154002646&text=Hello%21+I+would+like+more+information+about+your+hotel.&type=phone_number&app_absent=0"><i id="whatsapp-icon" class="fa-brands fa-whatsapp"></i></a>
    </main>
</body>
</html>
