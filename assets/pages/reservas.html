<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <!-- FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">

    <link rel="icon" href="./assets/media/circle-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="../css/reset.css" type="text/css">
    <link rel="stylesheet" href="../css/reservas.css" type="text/css">

    <!-- ICONS -->
     <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- SCRIPTS -->
    <script src="../js/reservas.js" defer type="module"></script>
    <script src="../js/serverInteraction.js" defer type="module"></script>

    <meta name="description" content="Descubra el Hotel del Carmen, un lujoso hotel espacial que ofrece una escapada futurista inspirada en la estética minimalista de la ciencia ficción. Disfrute de impresionantes vistas del cosmos, un diseño sofisticado y una serenidad sin igual entre las estrellas.">
    <title>Reservas</title>
</head>
<body>
    <main>
        <a href="../../index.html"><i class="fa-solid fa-house comeback-home"></i></a>
        <h1>Reservas</h1>
        <div class="booking-box">
            <label for="numero-personas">Número de Personas</label>
            <input type="number" id="numero-personas" max="6" min="1" placeholder="Máximo 6" required>
            <button>Consultar</button>
        </div>
        <section>
            <h2 class="disabled" id="available-title">Habitaciones Disponibles</h2>
            <div class="gallery-container disabled">
                <button class="arrow prev"><i class="fa-solid fa-arrow-left"></i></button>
                <button class="arrow next"><i class="fa-solid fa-arrow-right"></i></button>
                <div class="gallery">
                </div>
            </div>
            <div class="bedroom-details disabled"></div>
            <div class="controls disabled">
                <button id="calendarNext">Anterior</button>
                <span id="current-month"></span>
                <button id="calendarPrev">Siguiente</button>
            </div>
            <div class="calendar-container disabled">
                <table id="calendar">
                  <thead>
                    <tr>
                      <th>Sun</th>
                      <th>Mon</th>
                      <th>Tue</th>
                      <th>Wed</th>
                      <th>Thu</th>
                      <th>Fri</th>
                      <th>Sat</th>
                    </tr>
                  </thead>
                  <tbody></tbody>
                </table>
            </div>
            <div class="reservar-box disabled">
                <label for="fecha-ingreso">Fecha de Ingreso</label>
                <input type="date" id="fecha-ingreso">
                <label for="fecha-salida">Fecha de Salida</label>
                <input type="date" id="fecha-salida">
                <button class="reservar-btn">Reservar</button>
                <div class="politicas-box">
                    <button id="modalInfoBtn">No olvide leer nuestras politicas de reserva</button>
                </div>
            </div>
        </section>
    </main>
    <div class="modalInfo modal-overlay disabled">
        <div class="modal-content">
            <i class="fa-solid fa-xmark close-btn" onclick="closeModal()"></i>
            <h2>Información sobre la Reserva</h2>
            <p><strong>Hora de check-in:</strong> 14:00</p>
            <p><strong>Política de expiración de la reserva:</strong> Si la reserva no se efectúa antes de las 16:00, la habitación será liberada.</p>
        </div>
    </div>
    <a href="https://api.whatsapp.com/send/?phone=573154002646&text=Hello%21+I+would+like+more+information+about+your+hotel.&type=phone_number&app_absent=0"><i id="whatsapp-icon" class="fa-brands fa-whatsapp"></i></a>
</body>
</html>
